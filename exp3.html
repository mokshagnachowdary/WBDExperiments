<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Registration – Mokshagna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{background:#eef2f3;font-family:Arial;padding:20px;}
  form{
      max-width:500px;
      margin:auto;
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 12px rgba(0,0,0,0.1);
  }
  label{display:block;margin-top:10px;}
  input,select,textarea{
      width:100%;
      padding:8px;
      margin-top:5px;
      border-radius:6px;
      border:1px solid #ccc;
  }
  button{
      margin-top:15px;
      padding:10px 20px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Event Registration – Organized by Mokshagna</h2>

<form>
  <label>Name</label>
  <input type="text" placeholder="Enter your name">

  <label>Email</label>
  <input type="email" placeholder="Enter your email">

  <label>Choose Session</label>
  <select>
    <option>Workshop</option>
    <option>Keynote</option>
    <option>Both</option>
  </select>

  <label>Comments</label>
  <textarea rows="4"></textarea>

  <button>Submit</button>

  <p style="margin-top:12px;font-size:0.9rem;color:#555;">
    For questions: <strong>mokshagnachowdharyy@gmail.com</strong>
  </p>
</form>

</body>
</html>
