<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Experiment 10 - Task Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
  }

  button {
    margin-top: 10px;
    padding: 8px;
    width: 100%;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
  }

  .task {
    background: #e5e7eb;
    padding: 8px;
    margin-top: 8px;
    border-radius: 6px;
  }

  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Task Dashboard</h2>

  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add Task</button>

  <button onclick="loadExternalData()">Load Sample Tasks</button>

  <div id="tasks"></div>
  <div id="error" class="error"></div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
renderTasks();

/* Add task + localStorage */
function addTask() {
  const input = document.getElementById("taskInput");
  if (input.value === "") return;

  tasks.push(input.value);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  input.value = "";
  renderTasks();
}

/* Render tasks */
function renderTasks() {
  const box = document.getElementById("tasks");
  box.innerHTML = "";
  tasks.forEach(task => {
    const div = document.createElement("div");
    div.className = "task";
    div.innerText = task;
    box.appendChild(div);
  });
}

/* Fetch with error handling */
async function loadExternalData() {
  const errorBox = document.getElementById("error");
  errorBox.innerText = "";

  try {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos?_limit=3");
    if (!response.ok) throw new Error("Network Error");

    const data = await response.json();
    data.forEach(item => tasks.push(item.title));

    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();

  } catch (err) {
    errorBox.innerText = "Error fetching external data.";
  }
}
</script>

</body>
</html>
