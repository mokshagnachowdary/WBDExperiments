<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Experiment 9 - Travel API</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f4f6;
  }

  header {
    background: #2563eb;
    color: white;
    padding: 15px;
    text-align: center;
  }

  /* calc() used here */
  .container {
    width: calc(100% - 40px);
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }

  button {
    padding: 10px 15px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .card {
    background: #f9fafb;
    padding: 15px;
    margin-top: 10px;
    border-radius: 8px;
  }
</style>
</head>

<body>

<header>
  <h2>Travel Destinations</h2>
  <p>Async API Loading</p>
</header>

<div class="container">
  <button onclick="loadData()">Load Destinations</button>
  <div id="output"></div>
</div>

<script>
/* Async function with await */
async function loadData() {
  const output = document.getElementById("output");
  output.innerHTML = "Loading data...";

  try {
    /* First API call */
    const response = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=3");
    const data = await response.json();

    /* Promise chaining */
    Promise.resolve(data).then(items => {
      output.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h4>${item.title}</h4><p>${item.body}</p>`;
        output.appendChild(div);
      });
    });

  } catch (error) {
    output.innerHTML = "Failed to load data.";
  }
}
</script>

</body>
</html>
