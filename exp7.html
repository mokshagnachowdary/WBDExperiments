<!DOCTYPE html>
<html>
<head>
<title>Mokshagna Book List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar bg-dark navbar-dark p-3">
  <a class="navbar-brand">Mokshagna’s Bookstore</a>
</nav>

<div class="container mt-4">
  <h3>Available Books</h3>
  <div id="list" class="row g-3"></div>
</div>

<script>
class Book {
  constructor(title, author){
    this.title = title;
    this.author = author;
  }
}

let books = [
  new Book("Clean Code", "Robert C. Martin"),
  new Book("Deep Work", "Cal Newport"),
  new Book("Atomic Habits", "James Clear")
];

function render(){
  let box = document.getElementById("list");
  box.innerHTML = "";
  books.forEach(b=>{
      box.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>${b.title}</h5>
          <p class="text-muted">by ${b.author}</p>
          <p class="small text-secondary">Uploaded by Mokshagna</p>
        </div>
      </div>`;
  });
}

render();
</script>

<footer class="text-center mt-4 p-3 text-muted">

</footer>

</body>
</html>
