<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Gallery - By Mokshagna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{font-family:Arial;background:#f2f2f2;margin:0;padding:20px;}
  h1{text-align:center;}
  .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-top:20px;
  }
  .item{
      background:white;
      padding:10px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
  }
  img{width:100%;border-radius:10px;}
  footer{text-align:center;margin-top:20px;color:#555;}
</style>
</head>
<body>

<h1>Accessories Gallery – Curated by Mokshagna</h1>

<div class="gallery">
    <div class="item">
        <img src="watch.png" alt="">
        <h3>Leather Watch</h3>
        <p>Simple, durable and minimal.</p>
    </div>

    <div class="item">
        <img src="bracelet.jpg" alt="">
        <h3>Bracelet</h3>
        <p>Lightweight daily wear.</p>
    </div>

    <div class="item">
        <img src="earbuds.jpg"">
        <h3>Wireless Earbuds Case</h3>
        <p>Soft-touch protective shell.</p>
    </div>

    <div class="item">
        <img src="card.jpg"">
        <h3>Card Wallet</h3>
        <p>Compact and functional.</p>
    </div>
</div>

<footer>Designed by Mokshagna • Email: mokshagnachowdharyy@gmail.com</footer>

</body>
</html>
