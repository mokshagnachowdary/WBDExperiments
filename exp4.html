<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 4 - Themed Layout</title>
  <link rel="stylesheet" href="exp4.css">
</head>
<body class="light">

<header>
  <h1>Mokshagna’s Themed Layout</h1>
  <button id="themeBtn">Toggle Theme</button>
</header>

<main>
  <section class="card">
    <h2>Overview</h2>
    <p>This layout demonstrates SCSS variables, mixins, and theme switching.</p>
  </section>

  <section class="card">
    <h2>Details</h2>
    <p>Email: mokshagnachowdharyy@gmail.com</p>
  </section>
</main>

<footer>
  © 2025 • Mokshagna Chowdary
</footer>

<script>
  const btn = document.getElementById("themeBtn");
  btn.onclick = () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  };
</script>

</body>
</html>
