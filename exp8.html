<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 8 - OOP Products</title>
  <link rel="stylesheet" href="exp8.css">
</head>
<body class="light">

<h2>Product Showcase</h2>
<div id="products"></div>

<script>
class Product {
  constructor(name, price) {
    this.name = name;
    this.price = price;
  }
}

class DiscountedProduct extends Product {
  constructor(name, price, discount) {
    super(name, price);
    this.discount = discount;
  }

  finalPrice() {
    return this.price - (this.price * this.discount / 100);
  }
}

const items = [
  new Product("Keyboard", 1500),
  new DiscountedProduct("Monitor", 12000, 10),
  new Product("Mouse", 800)
];

const container = document.getElementById("products");

items.forEach(item => {
  const div = document.createElement("div");
  div.className = "product";

  div.innerHTML = `
    <h3>${item.name}</h3>
    <p>Price: ₹${item.price}</p>
    ${item.discount ? `<p>Discounted Price: ₹${item.finalPrice()}</p>` : ""}
  `;

  container.appendChild(div);
});
</script>

</body>
</html>
